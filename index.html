<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Ropa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 2rem;
        }
        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }
        .articulo {
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            padding: 1rem;
        }
        .articulo img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .formulario {
            margin-top: 2rem;
            padding: 1rem;
            background: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .formulario input, .formulario select, .formulario button {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .formulario button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .formulario button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Catálogo de Ropa</h1>
    </header>
    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#catalogo">Catálogo</a>
        <a href="#compra">Formulario de Compra</a>
    </nav>
    <div class="container">
        <section id="catalogo" class="catalogo">
            <!-- 20 artículos -->
            <!-- Puedes duplicar estos artículos para llegar a 20 -->
            <div class="articulo">
                <img src="https://via.placeholder.com/150" alt="Artículo 1">
                <h3>Artículo 1</h3>
                <p>$19.99</p>
            </div>
            <div class="articulo">
                <img src="https://via.placeholder.com/150" alt="Artículo 2">
                <h3>Artículo 2</h3>
                <p>$29.99</p>
            </div>
            <!-- Repite el bloque div.articulo para los demás artículos -->
        </section>
        <section id="compra" class="formulario">
            <h2>Formulario de Compra</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="articulo">Artículo:</label>
                <select id="articulo" name="articulo">
                    <option value="Articulo 1">Artículo 1</option>
                    <option value="Articulo 2">Artículo 2</option>
                    <!-- Agrega más opciones según los artículos -->
                </select>
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" max="10" required>
                <button type="submit">Enviar Pedido</button>
            </form>
        </section>
    </div>
</body>
</html>
