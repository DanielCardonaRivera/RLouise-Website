<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Ropa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 2rem;
        }
        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }
        .articulo {
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            padding: 1rem;
        }
        .articulo img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .formulario {
            margin-top: 2rem;
            padding: 1rem;
            background: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .formulario input, .formulario select, .formulario button {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .formulario button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .formulario button:hover {
            background-color: #45a049;
        }
    </style>
</head>

</body>
</html>
